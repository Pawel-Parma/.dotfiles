set -g default-terminal 'tmux-256color'
set -sg terminal-overrides ",*:RGB"  

set -g escape-time 0
set -g repeat-time 1000

set -g renumber-windows on  
set-window-option -g pane-base-index 1
set -g base-index 1
set -g pane-base-index 1

set -g history-limit 50000
set -g status-interval 5

set -g mouse on

set-option -g focus-events on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind Space last-window

bind C-p previous-window
bind C-n next-window

bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded!"

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

bind k kill-window

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor "mocha"
# set -g @catppuccin_status_background "none" # TODO: https://github.com/catppuccin/tmux/issues/409
# tmp fix
set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_current_left_separator "#[bg=default,fg=#{@thm_surface_1}]#[bg=default,fg=#{@thm_surface_1}]"
set -g @catppuccin_window_current_right_separator "#[bg=default,fg=#{@thm_mauve}]#[bg=default,fg=#{@thm_mauve}]"
# end tmp fix
set -g @catppuccin_window_number_color "#{@thm_lavender}"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_number_position "right"

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @sessionist-goto C-g

run '~/.tmux/plugins/tpm/tpm'

set -g status-left ""
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_session}"

# TODO: :41
# tmp fix
set -g status-bg default
set -g status-style bg=default
set -g window-status-format "#[bg=default,fg=#313244]#[bg=default,fg=#313244]#[bg=#313244,fg=#cdd6f4]#W#[bg=#313244,fg=#313244]█#[bg=#b4befe,fg=#b4befe]█#[bg=#b4befe,fg=#11111b]#I#[bg=default,fg=#b4befe]#[bg=default,fg=#b4befe]"
# end tmp fix
